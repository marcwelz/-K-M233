<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>Faculty</title>
</head>
<body>
<div style="text-align: center">
    <h1>Faculty</h1>
    <h3>Marc Welz</h3>
</div>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    Bootstrap
                </a>
                <li class="nav-item">
                    <a class="nav-link" href="/students">Student <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Faculty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modules">Modul</a>
                </li>
            </ul>
        </div>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">DESCRIPTION</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="faculty : ${facultities}">
                <th scope="row" th:text="${faculty.id}"></th>
                <td th:text="${faculty.description}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
