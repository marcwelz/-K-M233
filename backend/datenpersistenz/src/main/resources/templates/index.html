<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
        <title>Students</title>
</head>
<body>
    <div style="text-align: center">
        <h1>Student</h1>
        <h3>Marc Welz</h3>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Bootstrap
                    </a>
                    <li class="nav-item active">
                        <a class="nav-link" href="/student">Student <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faculty">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/modules">Modul</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Enter ID from a student</label>
                <input type="text" class="form-control" id="formGroupExampleInput" onkeyup="handleInput()" placeholder="Enter studen id...">
            </div>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FIRSTNAME</th>
                <th scope="col">LASTNAME</th>
                <th scope="col">STREET</th>
                <th scope="col">ZIPCCODE</th>
                <th scope="col">CITY</th>
                <th scope="col">PHONE</th>
                <th scope="col">BIRTHDAY</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <th scope="row" th:text="${student.id}"></th>
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td th:text="${student.street}"></td>
                <td th:text="${student.zipcode}"></td>
                <td th:text="${student.city}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.birthdayDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script th:inline="javascript">
        function handleInput() {
            const inputValue = document.getElementById("formGroupExampleInput").value
            document.getElementById("formGroupExampleInput").value = ""
            window.location.href = "http://localhost:8080/student/get=" + inputValue
        }
    </script>
</body>
</html>
